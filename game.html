<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välj Spel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Välj Variant</h1>
        <div class="button-grid">
            <button class="main-btn" onclick="selectVariant(301)">301</button>
            <button class="main-btn" onclick="selectVariant(501)">501</button>
            <button class="main-btn" onclick="selectVariant(701)">701</button>
        </div>
    </div>
    <script>
        function selectVariant(score) {
            localStorage.setItem("gameScore", score);
            window.location.href = "players.html";
        }
    </script>
</body>
</html>
