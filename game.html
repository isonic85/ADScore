<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välj Spel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Välj Variant</h1>

        <button onclick="selectVariant(501)">501</button>

            window.location.href = "players.html";
        }
    </script>
</body>
