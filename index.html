<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Score App</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="refresh" content="0;url=Start.html">
</head>
<body>
    <div class="game-container">
        <h1>Välkommen till Dart Score</h1>
        <p>Omdirigerar till start...</p>
        <p>Om du inte omdirigeras automatiskt, <a href="Start.html">klicka här</a>.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                window.location.href = "Start.html";
            }, 1000); // För säkerhet, om meta-redirect inte fungerar
        });
    </script>
</body>
</html>
