<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Score - Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Välj spel och inställningar</h1>

        <!-- Rullista för spelval -->
        <div class="dropdown-container">
            <label for="gameSelect">Välj spel:</label>
            <select id="gameSelect">
                <option value="x01">X01</option>
                <option value="cricket">Cricket</option>
                <option value="around-the-clock">Around The Clock</option>
            </select>
        </div>

        <!-- Ange och spara eget spelarnamn -->
        <div class="input-container">
            <label for="playerName">Ditt spelarnamn:</label>
            <input type="text" id="playerName" placeholder="Ange ditt namn">
            <button onclick="savePlayerName()">Spara</button>
        </div>

        <!-- Spel-läge val (Offline, Create, Join) -->
        <div class="multiplier-row">
            <button class="multiplier selected" onclick="selectGameMode('offline')">Offline</button>
            <button class="multiplier" onclick="selectGameMode('create')">Create</button>
            <button class="multiplier" onclick="selectGameMode('join')">Join</button>
        </div>

        <!-- Knapp för att gå vidare och välja spelare -->
        <button class="next-btn" onclick="startGame()">Nästa</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
