<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Poängräknare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dart Poängräknare</h1>

        <!-- Välj kategori -->
        <label for="category">Välj kategori:</label>
        <select id="category" onchange="updateGameOptions()">
            <option value="x01">X01</option>
        </select>

        <!-- Välj spel -->
        <label for="game">Välj spel:</label>
        <select id="game">
            <option value="301">301</option>
            <option value="501" selected>501</option>
            <option value="701">701</option>
        </select>

        <!-- Lägg till spelare -->
        <div class="input-group">
            <input type="text" id="playerName" placeholder="Lägg till spelare">
            <button onclick="addPlayer()">Lägg till</button>
        </div>

        <div id="players"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
