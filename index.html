<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välj Spelkategori</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Välj Spelkategori</h1>
        <button class="main-btn" onclick="selectGame('x01')">X01</button>
    </div>
    <script>
        function selectGame(category) {
            localStorage.setItem("gameCategory", category);
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
