<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>V칛lkommen till Dart</h1>

        <!-- 游꿢 Huvudmeny: Offline eller Online -->
        <div id="mainMenu">
            <button class="main-btn" id="playOffline">Spela Offline</button>
            <button class="main-btn" id="playOnline">Spela Online</button>
        </div>

        <!-- 游꿢 Offline-menyn (Samma som tidigare) -->
        <div id="offlineMenu" class="hidden">
            <h2>V칛lj Speltyp</h2>
            <button class="game-option" data-game="301">301</button>
            <button class="game-option" data-game="501">501</button>
            <button class="game-option" data-game="701">701</button>
            
            <h2>V칛lj Sv친righetsgrad</h2>
            <button class="difficulty-option" data-difficulty="straight-in">Straight-In</button>
            <button class="difficulty-option" data-difficulty="double-in">Double-In</button>
            
            <h2>V칛lj Avslutsregel</h2>
            <button class="endrule-option" data-endrule="straight-out">Straight-Out</button>
            <button class="endrule-option" data-endrule="double-out">Double-Out</button>

            <button class="next-btn" id="startOfflineGame">Starta Offline</button>
            <button class="main-btn" id="backToMainMenu">Tillbaka</button>
        </div>

        <!-- 游꿢 Online-menyn (Hosta eller Joina) -->
        <div id="onlineMenu" class="hidden">
            <button class="main-btn" id="hostGame">Hosta ett spel</button>
            <input type="text" id="joinCode" placeholder="Ange kod f칬r att joina">
            <button class="main-btn" id="joinGame">Joina</button>
            <button class="main-btn" id="backToMainMenu2">Tillbaka</button>
        </div>

        <!-- 游꿢 Spelval f칬r host (Online) -->
        <div id="gameSettings" class="hidden">
            <h2>V칛lj Speltyp</h2>
            <button class="game-option" data-game="301">301</button>
            <button class="game-option" data-game="501">501</button>
            <button class="game-option" data-game="701">701</button>
            
            <h2>V칛lj Sv친righetsgrad</h2>
            <button class="difficulty-option" data-difficulty="straight-in">Straight-In</button>
            <button class="difficulty-option" data-difficulty="double-in">Double-In</button>
            
            <h2>V칛lj Avslutsregel</h2>
            <button class="endrule-option" data-endrule="straight-out">Straight-Out</button>
            <button class="endrule-option" data-endrule="double-out">Double-Out</button>

            <button class="next-btn" id="startHosting">Skapa Match</button>
            <button class="main-btn" id="backToOnlineMenu">Tillbaka</button>
        </div>

        <!-- 游꿢 Matchkod och v칛ntan p친 spelare -->
        <div id="matchInfo" class="hidden">
            <h2>Spelkod: <span id="gameCode"></span></h2>
            <p id="playerStatus">V칛ntar p친 andra spelare...</p>
            <button class="next-btn hidden" id="startGame">Starta Spelet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
