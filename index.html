<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dart Game</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #videoContainer {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        video {
            width: 40%;
            border: 2px solid black;
            margin: 10px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Online Dart Game</h1>
    <div id="videoContainer">
        <video id="player1Video" autoplay playsinline></video>
        <video id="player2Video" autoplay playsinline></video>
    </div>

    <div id="controls">
        <input type="number" id="player1Score" placeholder="Player 1 Score" />
        <input type="number" id="player2Score" placeholder="Player 2 Score" />
        <button id="startBtn">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
