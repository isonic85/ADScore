<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Välkommen till Dart Score</h1>
        <button class="main-btn" id="offlineGame">Offline Spel</button>
        <button class="main-btn" id="onlineGame">Online Spel</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("offlineGame").addEventListener("click", function() {
                window.location.href = "game.html"; // Uppdaterad länk
            });
            document.getElementById("onlineGame").addEventListener("click", function() {
                window.location.href = "online.html";
            });
        });
    </script>
</body>
</html>
